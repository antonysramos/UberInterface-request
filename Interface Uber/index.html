<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="assets/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget de transporte</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="card flex">
    <div class="card-drag"></div>
    <div class="card-header">
      <h1>Encontre <span>Vilder</span> no local de partida</h1>
      <p>Chega em 3 minutos (800metros)</p>
    </div>
    <div class="card-body flex">
      <div class="card-body--left flex">
        <div class="driver flex">
          <div class="driver-avatar">
            <img src="https://github.com/antonysramos.png" alt="">
          </div>
          <div class="driver-stars flex">
            <div class="driver-star">
              <i class="ph-fill ph-star"></i>
            </div>
            <strong>5.0</strong>
          </div>
          <div class="driver-name">
            Antony R.
          </div>
        </div>
        <div class="car-img">
          <img src="https://i.ibb.co/H498kXw/image-3769.png" alt="car">
        </div>
      </div>
      <div class="card-body--right">
        <div class="car-plate">BCD0D19</div>
        <div class="car-model">Fiat Uno Roxo</div>
      </div>
    </div>
    <div class="card-footer flex">
      <div class="input-wrapper flex">
        <label for="message">Enviar mensagem para Antony... </label>
          <input type="text" id="message" placeholder="Enviar mensagem para Antony...">
      </div>
      <div class="phone">
        <i class="ph-fill ph-phone"></i>
      </div>
      <div class="shield">
        <i class="ph-fill ph-shield-plus"></i>
      </div>
    </div>
  </div>
</body>
</html>
